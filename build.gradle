group 'com.bookshelf'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile("org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE")
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
    compile "org.jtwig:jtwig-spring-boot-starter:5.86.0.RELEASE"
}


